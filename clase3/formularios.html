<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h1>Practica de elementos en bloque y en linea</h1>
        <br>
        <h3>Formulario tipo</h3>
        <div class="fomulario">
            <form action="" method="">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre:" maxlength="20" required>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Apellido:" maxlength="20" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email:">
                <br>
                <label for="date">Fecha de nacimiento</label>
                <input type="date" id="date">
                <br>
                <label for="text">Comentarios:</label>
                <textarea name="" id="text"></textarea>
                <br>
                <label for="pais">Pais:</label>
                <select name="pais" id="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Brazil">Brazil</option>
                </select>

                <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
                <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>

                <br>

                <input type="checkbox" name="terminos" id="terminos"> Terminos y condiciones
                <input type="submit" value="Enviar">
            </form>
        </div>    
    </div>  
</body>
</html>
