<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Titulo</h1>
        <form action="">
            <label for="email">
                Email
            </label>
            <input id="email" type="email"/>
            <div>
                <label for="name">
                    Nombre
                </label>
                <input type="text" id="name"/>
            </div>
            <div>
                <label for="edad">
                    Edad
                </label>
                <input type="number" id="edad" min="15"/>
            </div>
            <div>
                <label for="apellido">
                    Apellido
                </label>
                <input type="text" id="apellido"/>
            </div>
            <div>
                <legend>Estudios</legend>
                <label for="studies-primary">Primarios</label>
                <input type="checkbox" id="studies-primary"/>

                <legend>Estado civil</legend>
                <label for="soltero">Soltero</label>
                <input type="radio" id="soltero" name="Estado civil"/>

                <label for="casado">casado</label>
                <input type="radio" id="casado" name="Estado civil"/>

                <div>
                    <label for="">Sede</label>
                    <select name="" id="">
                        <option value="r-l">Rosario - Lagos</option>
                        <option value="r-p">Rosario - Pellegrini</option>
                        <option value="ba">Bs As</option>
                    </select>
                </div>
                <div>
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="date">
                </div>
                
                <div>
                    <label for="password">Pass</label>
                    <input type="password" id="password">
                </div>


                <textarea name="" id="" cols="30" rows="10"></textarea>

                <div>
                    <label for="">Edad</label>
                    <input type="range">
                </div>

                <input type="color">


                <button type="submit">
                    Registrar
                </button>
                

            </div>

        </form>

    </main>
    
    
</body>
</html>
